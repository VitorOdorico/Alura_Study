        <div id="header">
            <div class="logo">

    <main>
     <div class="container">
        <h3>Contact-Us</h3>
        <form action="">

           <div class="name-area">
                <div class="firstName">
                    <label for="Name">First name</label>
                    <input type="text" id="Name">
                </div>
                <div class="lastName">
                    <label for="LName">Last name</label>

           </div>

           <div class="email">
                <label for="email">E-mail</label>

           </div>

           <div class="number">
            <label for="numberphone">Number</label>
            <input type="number" name="nnumberphone" id="numberphone">
           </div>

           


           <div class="question">
            <textarea name="" id="question" cols=55" rows="8">send here </textarea>
           </div>

           <div class="enviar">
                <input type="submit" value="Send">
           </div>
           
        </form>
     </div>
